<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Jukebox Starter Kit</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="default.css" />
	<script src="https://connect.soundcloud.com/sdk/sdk-3.2.1.js"></script>
</head>

<body>

	<div class="upload">
		<span class="uploadSong">
			<strong>UPLOAD NEW SONG: </strong><input type="text" class="songURL" name="songURL" value="">
			<button type="submit" name="submitSong" class="submitSong" value="submit">Upload URL</button>
		</span>
		<span class="uploadPlaylist">
			<strong>UPLOAD NEW PLAYLIST: </strong><input type="text" class="playlistURL" name="playlistURL" value="">
			<button type="submit" class="submitPlaylist" name="submitPlaylist" value="submit">Upload URL</button>
		</span>
	</div>

	<div id="myJukebox" class="jukebox">

		<h1></h1>

		<img class="albumCover" src="">
		<h3 class="songTitle"></h3>
		<h4 class="songArtist"></h4>

		<input class="seekSlider" type="range" min="0" max="100" value = "0" step ="1"></input>

		<div class="controls">
			<span class="fa fa-backward"></span>
			<span class="fa fa-pause"></span>
			<span class="fa fa-play"></span>
			<span class="fa fa-stop"></span>
			<span class="fa fa-forward"></span>
		</div>'

		<p class="songDescription"></p>

	</div>

	<div id="playlist">

		<h2 class="trackList"></h2>

		<ol class="playlist"></ol>
	</div>

	<script src="objectMain.js"></script>
</body>

</html>
